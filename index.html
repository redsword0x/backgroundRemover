<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copyright : Rakib</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #0a0a13;
        color: #fff;
        overflow-x: hidden;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      
      .title {
        font-size: 2.8rem;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #6b46fe, #fe46a5);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-block;
        text-shadow: 0 0 20px rgba(107, 70, 254, 0.5);
        animation: pulse 2s infinite ease-in-out;
      }
      
      @keyframes pulse {
        0%, 100% {
          text-shadow: 0 0 20px rgba(107, 70, 254, 0.5);
        }
        50% {
          text-shadow: 0 0 30px rgba(254, 70, 165, 0.7);
        }
      }
      
      .subtitle {
        color: #a0a0b8;
        font-size: 1.2rem;
        opacity: 0;
        animation: fadeInUp 1s forwards 0.5s;
      }
      
      .upload-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeInUp 1s forwards 0.7s;
      }
      
      .upload-area {
        width: 100%;
        max-width: 500px;
        height: 250px;
        border: 2px dashed #6b46fe;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        transition: all 0.3s ease;
        background-color: rgba(107, 70, 254, 0.1);
        cursor: pointer;
        backdrop-filter: blur(5px);
        box-shadow: 0 10px 30px rgba(107, 70, 254, 0.2);
      }
      
      .upload-area:hover, .upload-area.active {
        border-color: #fe46a5;
        background-color: rgba(254, 70, 165, 0.1);
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 15px 35px rgba(254, 70, 165, 0.3);
      }
      
      .upload-icon {
        font-size: 50px;
        color: #6b46fe;
        margin-bottom: 15px;
        transition: all 0.3s ease;
        animation: float 3s infinite ease-in-out;
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      
      .upload-area:hover .upload-icon {
        color: #fe46a5;
        transform: scale(1.2);
      }
      
      .upload-text {
        font-size: 1.2rem;
        color: #fff;
        text-align: center;
        margin-bottom: 10px;
      }
      
      .upload-hint {
        font-size: 0.9rem;
        color: #a0a0b8;
      }
      
      .file-input {
        display: none;
      }
      
      .or-divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        width: 100%;
        max-width: 500px;
      }
      
      .or-divider::before, .or-divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: rgba(107, 70, 254, 0.3);
      }
      
      .or-divider span {
        padding: 0 15px;
        color: #a0a0b8;
      }
      
      .url-input-container {
        width: 100%;
        max-width: 500px;
        display: flex;
        gap: 10px;
      }
      
      .url-input {
        flex: 1;
        padding: 15px;
        border: 2px solid rgba(107, 70, 254, 0.3);
        border-radius: 12px;
        font-size: 1rem;
        background-color: rgba(10, 10, 19, 0.8);
        color: #fff;
        transition: all 0.3s ease;
      }
      
      .url-input:focus {
        outline: none;
        border-color: #6b46fe;
        box-shadow: 0 0 15px rgba(107, 70, 254, 0.3);
      }
      
      .url-submit-btn {
        padding: 15px 25px;
        background: linear-gradient(90deg, #6b46fe, #fe46a5);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }
      
      .url-submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
      }
      
      .url-submit-btn:hover::before {
        left: 100%;
      }
      
      .url-submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(107, 70, 254, 0.5);
      }
      
      .results-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        margin-top: 40px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }
      
      .results-container.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .image-container {
        width: 100%;
        max-width: 400px;
        background-color: #13131f;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        border: 1px solid rgba(107, 70, 254, 0.2);
      }
      
      .image-container:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(107, 70, 254, 0.4);
      }
      
      .image-header {
        padding: 15px;
        background: linear-gradient(90deg, #6b46fe, #fe46a5);
        color: white;
        text-align: center;
        font-weight: 600;
        position: relative;
        overflow: hidden;
      }
      
      .image-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: 0.5s;
      }
      
      .image-container:hover .image-header::before {
        left: 150%;
      }
      
      .image-content {
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 300px;
        position: relative;
        background-color: #0a0a13;
      }
      
      .image {
        max-width: 100%;
        max-height: 300px;
        display: block;
        border-radius: 8px;
        transition: transform 0.3s ease;
      }
      
      .image:hover {
        transform: scale(1.05);
      }
      
      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
      }
      
      .btn {
        padding: 15px 25px;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        border: none;
        font-weight: 500;
        position: relative;
        overflow: hidden;
      }
      
      .download-btn {
        background: linear-gradient(90deg, #6b46fe, #fe46a5);
        color: white;
      }
      
      .download-btn::before, .try-another-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
      }
      
      .download-btn:hover::before, .try-another-btn:hover::before {
        left: 100%;
      }
      
      .download-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(107, 70, 254, 0.5);
      }
      
      .download-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .try-another-btn {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: 1px solid rgba(107, 70, 254, 0.3);
      }
      
      .try-another-btn:hover {
        background-color: rgba(107, 70, 254, 0.1);
        border-color: #6b46fe;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      
      .loading-animation {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(107, 70, 254, 0.3);
        border-radius: 50%;
        border-top-color: #fe46a5;
        animation: spin 1s infinite ease-in-out;
        position: absolute;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Toast Notifications */
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        color: white;
        display: flex;
        align-items: center;
        transform: translateX(120%);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 1000;
      }
      
      .toast.visible {
        transform: translateX(0);
      }
      
      .toast.success {
        background: linear-gradient(90deg, #28a745, #20c997);
        border-left: 4px solid #28a745;
      }
      
      .toast.error {
        background: linear-gradient(90deg, #dc3545, #f52442);
        border-left: 4px solid #dc3545;
      }
      
      .toast.info {
        background: linear-gradient(90deg, #17a2b8, #0dcaf0);
        border-left: 4px solid #17a2b8;
      }
      
      /* Particles Animation */
      .particles-container {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        overflow: hidden;
      }
      
      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
      }
      
      /* Developer Watermark */
      .developer-watermark {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        z-index: 100;
        opacity: 0.8;
        transition: all 0.3s ease;
      }
      
      .developer-watermark span {
        color: #a0a0b8;
        font-size: 0.75rem;
      }
      
      .developer-watermark .developer-name {
        font-size: 1.2rem;
        font-weight: 700;
        background: linear-gradient(90deg, #6b46fe, #fe46a5);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: relative;
      }
      
      .developer-watermark .developer-name::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background: linear-gradient(90deg, #6b46fe, #fe46a5);
        transition: width 0.3s ease;
      }
      
      .developer-watermark:hover {
        opacity: 1;
        transform: translateY(-5px);
      }
      
      .developer-watermark:hover .developer-name::after {
        width: 100%;
      }
      
      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes float-particle {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-1000%) rotate(720deg);
          opacity: 0;
        }
      }
      
      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 15px rgba(107, 70, 254, 0.5);
        }
        50% {
          box-shadow: 0 0 25px rgba(254, 70, 165, 0.7);
        }
      }
      
      @media (max-width: 768px) {
        .results-container {
          flex-direction: column;
          align-items: center;
        }
        
        .image-container {
          max-width: 100%;
        }
        
        .title {
          font-size: 2rem;
        }
        
        .developer-watermark {
          bottom: 10px;
          right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles-container" id="particles-container"></div>
    
    <div class="container">
      <div class="header">
        <h1 class="title">.gg/RemoveBG</h1>
        <p class="subtitle">Remove the background from any image with one click</p>
      </div>
      
      <div class="upload-container">
        <div class="upload-area" id="upload-area">
          <div class="upload-icon">📸</div>
          <p class="upload-text">Drag & Drop your image here</p>
          <p class="upload-hint">or click to browse files (Max 5MB)</p>
          <input type="file" id="file-input" class="file-input" accept="image/*" />
        </div>
        
        <div class="or-divider">
          <span>OR</span>
        </div>
        
        <div class="url-input-container">
          <input type="text" id="image-url" class="url-input" placeholder="Enter image URL..." />
          <button id="url-submit-btn" class="url-submit-btn">Process</button>
        </div>
      </div>
      
      <div class="results-container hidden" id="results-container">
        <div class="image-container">
          <div class="image-header">Original Image</div>
          <div class="image-content">
            <img id="original-image" class="image" alt="Original image" />
          </div>
        </div>
        
        <div class="image-container">
          <div class="image-header">Background Removed</div>
          <div class="image-content">
            <div id="loading-animation" class="loading-animation"></div>
            <img id="processed-image" class="image hidden" alt="Processed image" />
          </div>
        </div>
        
        <div class="action-buttons">
          <button id="download-btn" class="btn download-btn" disabled>Download</button>
          <button id="try-another-btn" class="btn try-another-btn">Try Another Image</button>
        </div>
      </div>
    </div>
    
    <div id="toast" class="toast hidden">
      <span id="toast-message"></span>
    </div>
    
    <div id="developer-watermark" class="developer-watermark">
      <span>Developed by</span>
      <span class="developer-name">Rakib</span>
    </div>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
